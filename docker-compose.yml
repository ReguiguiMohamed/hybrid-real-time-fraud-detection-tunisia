version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:7.7.0
    depends_on: [zookeeper]
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  chromadb:
    image: chromadb/chroma:latest
    volumes:
      - ./data/vector_db:/chroma/chroma
    ports:
      - "8000:8000"
    environment:
      - CHROMA_DB_IMPL=clickhouse

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ./ollama:/root/.ollama
    deploy:
      resources:
        limits:
          memory: 4G

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8001:8001"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - API_TOKEN=${API_TOKEN:-default_dev_token}
    depends_on:
      - kafka
      - ollama
    networks:
      - fraudnet

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
    environment:
      - COMMAND_CENTER_API_URL=http://api:8001
      - COMMAND_CENTER_API_TOKEN=${API_TOKEN:-default_dev_token}
    depends_on:
      - api
    networks:
      - fraudnet

  producer:
    build:
      context: .
      dockerfile: Dockerfile.producer
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - COMMAND_CENTER_API_URL=http://api:8001
      - COMMAND_CENTER_API_TOKEN=${API_TOKEN:-default_dev_token}
    depends_on:
      - kafka
      - api
    networks:
      - fraudnet

  consumer:
    build:
      context: .
      dockerfile: Dockerfile.consumer
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - COMMAND_CENTER_API_URL=http://api:8001
      - COMMAND_CENTER_API_TOKEN=${API_TOKEN:-default_dev_token}
    depends_on:
      - kafka
      - api
      - ollama
    networks:
      - fraudnet

networks:
  fraudnet:
    driver: bridge